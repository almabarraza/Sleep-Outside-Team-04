<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Product Details</title>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/product.js" type="module" defer></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="product-detail">
      <h2>Product Details</h2>

    <picture>
      <source id="imgLarge" media="(min-width: 1024px)" />
      <source id="imgMedium" media="(min-width: 600px)" />
      <img id="p-image" alt="Product image" />
    </picture>

      <section id="product-info">
        <h3 id="p-brand"></h3>
        <p id="p-name"></p>

        <p id="p-color"></p>
        <p id="p-description"></p>
        <p id="p-price"></p>
        <button id="add-to-cart" data-id="">Add to Cart</button>
      </section>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
